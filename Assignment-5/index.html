<body>    
    <div class="container">
        <div class="mt-3">
            <h1 class="text-info text-center">Prime Number</h1>
            <form id="range-form">
                <div class="form-row m-2">
                    <div class="col-md-12 mb-4">
                        <input type="text" placeholder="Enter number 1" id="num1" name="num1" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter a valid number
                        </div>
                    </div>
                    <div class="col-md-12 ">
                        <input type="text" placeholder="Enter number 2" id="num2" name="num2" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter a valid number
                        </div>
                    </div>
                </div>
                <div class="form-group mx-3">
                    <button class="btn btn-success m-3" onclick="findPrimary()">Prime Numbers</button>
                    <button class="btn btn-warning m-3" onclick="clearOutput()">Clear Output</button>
                </div>
                <p id="primeOutput" class="bg-light text-secondary mx-3 p-3 ">Result</p>
            </form>
        </div>
        <hr>
        <h1 class="text-center text-info">PHP and MYSQL</h1>
        <h2 class="text-center text-info">Product Details</h2>
        <div class="row">
            <div class="col-md-12">
                <form id="new-product-form" action="./addProduct.php" method="post">
                    <div class="form-group">
                        <input type="text" placeholder="Enter product id" id="product-id" name="product-id" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter product id.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter product name" id="product-name" name="product-name" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter product name.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter product price" id="product-price" name="product-price" class="form-control" required>
                        <div class="invalid-feedback">
                            Please enter a price.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Enter product description" id="product-description" name="product-description" class="form-control">
                    </div>
                    <button class="btn btn-success w-100" onclick="addProduct()">Add Product</button>
                </form>
            </div>
            <div class="col-md-12 mt-5">
                <h2 class="text-center text-info">Product List</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Id<span style="visibility:hidden">ALJ</span></th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
